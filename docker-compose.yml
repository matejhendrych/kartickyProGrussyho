version: '3.8'

services:
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: karty
      POSTGRES_USER: karty
      POSTGRES_PASSWORD: karty
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U karty"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build: .
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://karty:karty@db/karty
      APP_KEY: ${APP_KEY:-change-this-secret-key}
      MQTT_BROKER: ${MQTT_BROKER:-192.168.1.110}
      MQTT_PORT: ${MQTT_PORT:-1883}
    ports:
      - "8000:8000"
    volumes:
      - ./uploads:/app/uploads
    restart: unless-stopped

  mqtt-listener:
    build: .
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://karty:karty@db/karty
      APP_KEY: ${APP_KEY:-change-this-secret-key}
      MQTT_BROKER: ${MQTT_BROKER:-192.168.1.110}
      MQTT_PORT: ${MQTT_PORT:-1883}
    command: python3 -m src.mqtt_handler
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import paho.mqtt.client as mqtt; client = mqtt.Client(); client.connect('${MQTT_BROKER:-192.168.1.110}', ${MQTT_PORT:-1883}); client.disconnect()"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 5s

volumes:
  postgres_data:
